name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main   # Déclenche le déploiement sur chaque push dans main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Installer Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"
          cache: true

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: flutter pub get

      # Étape 4 : Build Flutter Web avec le bon base-href
      - name: Build Flutter Web
        run: flutter build web --release --base-href=/golieux_web/

      # Étape 5 : Déploiement sur gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
          force_orphan: true
