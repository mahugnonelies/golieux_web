name: Deploy Flutter Web to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Adapte si besoin, mais 3.22.2 est stable et marche avec ton projet
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter Web (release)
        # IMPORTANT: base-href = /<nom_du_repo>/
        run: flutter build web --release --base-href=/golieux_web/

      # Déploiement sur la branche gh-pages (pas d’environnement protégé)
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
          force_orphan: true