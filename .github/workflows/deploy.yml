name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]

# NÃ©cessaire pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # âœ… Mets ICI exactement la version qui marche chez toi (rÃ©sultat de: flutter --version)
  # Exemples valides: "3.24.3" ou "3.35.2"
  FLUTTER_VERSION: "3.35.2"
  # âœ… Le sous-dossier si ton repo sâ€™appelle golieux_web (GitHub Pages sert /<repo>/)
  BASE_HREF: "/golieux_web/"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Flutter doctor (debug)
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      # Petit plus: dÃ©sactiver lâ€™analytics pour Ã©viter du bruit
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # Cache des packages pub pour accÃ©lÃ©rer
      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      # ðŸ’¡ build web en mode verbose + renderer stable + base-href adaptÃ© Ã  GitHub Pages
      - name: Build Flutter Web (verbose)
        run: |
          flutter build web \
            --release \
            --verbose \
            --web-renderer canvaskit \
            --base-href "${{ env.BASE_HREF }}"

      # PrÃ©parer GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
