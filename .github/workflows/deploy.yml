name: Deploy Flutter Web to GitHub Pages (gh-pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # requis pour pousser vers gh-pages avec GITHUB_TOKEN

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter Web (release, log to file)
        run: |
          flutter build web --release --base-href /golieux_web/ > build_log.txt 2>&1

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build_log
          path: build_log.txt
          if-no-files-found: warn

      - name: Deploy to gh-pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
          force_orphan: true
