name: Deploy Flutter Web to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main   # d√©ploiement uniquement quand tu pushes sur "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'   # version Flutter stable
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web (release)
        run: flutter build web --release --base-href=/golieux_web/ --pwa-strategy=none --no-tree-shake-icons

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
          force_orphan: true