name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]        # déploie à chaque push sur main (change si besoin)
  workflow_dispatch:          # permet de déclencher manuellement depuis l'onglet Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # Optionnel: fixe le renderer (rend souvent mieux sur desktop/mobile)
      - name: Build Flutter Web (CanvasKit)
        run: flutter build web --release --web-renderer canvaskit

      # (Option) ajouter un CNAME si tu utilises un domaine perso
      # - name: Add CNAME
      #   run: echo "www.ton-domaine.com" > build/web/CNAME

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages            # branche de publication
          folder: build/web           # dossier à publier
          clean: true                 # nettoie les anciens fichiers
