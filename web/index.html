<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="description"
            content="GoLieux vous aide à trouver rapidement les lieux utiles au Bénin : pharmacies, banques, services publics, artisans, etc."
    />

    <!-- IMPORTANT : base sera remplacé par Flutter lors du build -->
    <base href="$FLUTTER_BASE_HREF">

    <!-- iOS / PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="GoLieux" />
    <link rel="apple-touch-icon" href="./icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png" />

    <title>GoLieux — Trouve rapidement les lieux utiles</title>

    <!-- Manifest PWA -->
    <link rel="manifest" href="./manifest.json" />
</head>
<body>
<!-- Script bootstrap Flutter -->
<script src="./flutter_bootstrap.js" defer></script>

<!-- Fallback conservateur -->
<script>
    (function() {
      var test = document.createElement('link');
      test.rel = 'prefetch';
      test.href = './flutter_bootstrap.js';
      test.onload = function() { /* ok */ };
      test.onerror = function() {
        var s = document.createElement('script');
        s.src = './main.dart.js';
        s.defer = true;
        document.body.appendChild(s);
      };
      document.head.appendChild(test);
    })();
</script>
</body>
</html>
